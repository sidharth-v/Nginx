    app:
        name: Nginx
        code: NGINX
        notify: appzdev@cloudbourne.co
        
    build:
        version: 1.2
        env: DEV
        build_file: none
        output_files: output/*.zip
        image_template: nginx-1.20
        
    deploy:
        context: alpha/DEV
        replicas: 1
        port:
        - 443
    
    properties:
        SITE_PRIVATE_KEY:
          vault: SITE_PRIVATE_KEY
        SITE_CERT:
          vault: SITE_CERT
        revision : 1
